<html lang="en">
  <head>

    <link

      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product review</title>

  <body>
    <div class="card">

          src="images/image-product-desktop.jpg
            "
